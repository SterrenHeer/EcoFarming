<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Публикации</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="scss/jquery.fancybox.min.css">
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<header class="header"></header>
	<section class="publications">
        <div class="container">
            <div class="title title_48 semi-bold">Название страницы</div>
            <div class="publications_wrapper">
                <div class="publications_others">
                    <div class="title title_32 bold">
                        Название раздела
                        <img class="mobile" src="icons/product_drop.svg" alt="drop">
                    </div>
                    <div class="publications_links">
                        <a href="#" class="title title_20 medium">Название подраздела</a>
                        <a href="#" class="title title_20 medium">Название подраздела</a>
                        <a href="#" class="title title_20 medium">Название подраздела</a>
                    </div>
                </div>
                <div class="publications_list">
                    <div class="publications_items">
                        <div class="publications_item">
                            <div class="divider"></div>
                            <div class="publications_item_wrapper">
                                <div class="title mobile">23 января 2019 г.</div>
                                <div class="publications_item_image video" data-fancybox data-src="video/sample-5s.mp4">
                                    <img class="bg" src="img/publications/pub_template.png" alt="video">
                                    <img class="start" src="icons/start_video.svg" alt="start">
                                </div>
                                <div class="publications_item_content">
                                    <div class="title full">23 января 2019 г.</div>
                                    <div class="title title_24 semi-bold">Заголовок</div>
                                    <div class="title">Описание</div>
                                </div>
                            </div>
                        </div>
                        <div class="publications_item">
                            <div class="divider"></div>
                            <div class="publications_item_wrapper">
                                <div class="publications_item_image" onclick="location='publication_page.html'">
                                    <img class="bg" src="img/publications/pub_template.png" alt="video">
                                    <img class="start" src="icons/start_video.svg" alt="start">
                                </div>
                                <div class="publications_item_content">
                                    <div class="title">23 января 2019 г.</div>
                                    <div class="title title_24 semi-bold">Заголовок</div>
                                    <div class="title">Описание</div>
                                </div>
                            </div>
                        </div>
                        <div class="publications_item">
                            <div class="divider"></div>
                            <div class="publications_item_wrapper">
                                <div class="publications_item_image" onclick="location='publication_page.html'">
                                    <img class="bg" src="img/publications/pub_template.png" alt="video">
                                    <img class="start" src="icons/start_video.svg" alt="start">
                                </div>
                                <div class="publications_item_content">
                                    <div class="title">23 января 2019 г.</div>
                                    <div class="title title_24 semi-bold">Заголовок</div>
                                    <div class="title">Описание</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="pagination">
                        <div class="pagination_prev rotate">
                            <img src="icons/pag_next.svg" alt="prev">
                        </div>
                        <div class="pagination_item active">1</div>
                        <div class="pagination_item">2</div>
                        <div class="pagination_item">3</div>
                        <div class="pagination_item">4</div>
                        <div class="pagination_item">5</div>
                        <div class="pagination_next">
                            <img src="icons/pag_next.svg" alt="next">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
	<footer class="footer"></footer>
	<script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/modal.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
