<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EcoFarming</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<header class="header">
		<div class="header_top">
			<img src="img/header_bg/bg_1.png" class="header_bg" alt="header_bg">
			<div class="container">
				<div class="header_top_content">
					<div class="header_socials full">
						<div>
							<a href="#"><img src="icons/inst_footer.svg" alt="instagram"></a>
						</div>
						<div>
							<a href="#"><img src="icons/tube_footer.svg" alt="youtube"></a>
						</div>
						<div>
							<a href="#"><img src="icons/viber_footer.svg" alt="viber"></a>
						</div>
					</div>
					<div class="title title_48 semi-bold">ОПТОВАЯ ТОРГОВЛЯ СРЕДСТВАМИ<br>ЗАЩИТЫ РАСТЕНИЙ</div>
				</div>
			</div>
			<div class="header_top_brochure full">
				<div class="title title_20 semi-bold">Просмотреть<br>брошюру</div>
				<button class="button button_header">Открыть</button>
				<img src="img/brochure.png" alt="brochure">
			</div>
		</div>
		<div class="header_main">
			<div class="container">
				<a href="index.html" class="header_logo">
					<img src="img/logo.png" alt="logo">
				</a>
				<div class="header_buttons">
					<img src="icons/search.svg" alt="search">
					<img src="icons/burger.svg" alt="burger">
				</div>
			</div>
		</div>
		<div class="header_bottom">
			<div class="container">
				<div class="title title_48">Продукты</div>
				<div class="header_products">
					<a href="#" class="header_product">
						<img src="img/products/categories/category_1.png" alt="category">
						<div class="title title_20">Обработка семян</div>
					</a>
					<a href="#" class="header_product">
						<img src="img/products/categories/category_2.png" alt="category">
						<div class="title title_20">Гербициды</div>
					</a>
					<a href="#" class="header_product">
						<img src="img/products/categories/category_3.png" alt="category">
						<div class="title title_20">Фунгициды</div>
					</a>
					<a href="#" class="header_product">
						<img src="img/products/categories/category_4.png" alt="category">
						<div class="title title_20">Инсектициды</div>
					</a>
					<a href="#" class="header_product">
						<img src="img/products/categories/category_5.png" alt="category">
						<div class="title title_20">Фумиганты</div>
					</a>
					<a href="#" class="header_product">
						<img src="img/products/categories/category_6.png" alt="category">
						<div class="title title_20">ПАВы и адъюванты</div>
					</a>
					<a href="#" class="header_product">
						<img src="img/products/categories/category_7.png" alt="category">
						<div class="title title_20">Микроудобрения</div>
					</a>
					<a href="#" class="header_product">
						<img src="img/products/categories/category_8.png" alt="category">
						<div class="title title_20">Регуляторы роста</div>
					</a>
				</div>
			</div>
		</div>
	</header>

	<footer class="footer"></footer>
	<script src="js/jquery-3.7.1.min.js"></script>
	<script src="js/jquery.fancybox.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
